<!DOCTYPE html>

						      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						      </button>
						      <a class="navbar-brand page-header__navbar-brand" href="#">SWIEZERYBY.COM</a>
						    </div>

						    <!-- Collect the nav links, forms, and other content for toggling -->
						    <div class="collapse navbar-collapse page-header__navbar-collapse" id="bs-example-navbar-collapse-1">
						      <ul class="nav navbar-nav navbar-right page-header__navbar-right">
						        <li><a href="#">HOME</a></li>
						        <li><a href="#">O NAS</a></li>

						      </ul>
						    </div><!-- /.navbar-collapse -->
						  </div><!-- /.container-fluid -->
						</nav>
					</div>

    		</div>
    	</div>

		<!-- Modal -->

		<div class="modal fade call-back-modal" id="callBackModal" tabindex="-1" role="dialog" aria-labelledby="callBackModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="callBackModalLabel">Zamów oddzwonienie</h4>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="form-group">
		            <label for="recipient-name" class="control-label">Wpisz swój numer telefonu:</label>
		            <input type="text" class="form-control" id="recipient-phone" placeholder="8 (800) 123-45-67">
		          </div>
		          <div class="form-group">
		            <label for="message-text" class="control-label">Twoje imię:</label>
		            <input type="text" class="form-control" id="recipient-name" placeholder="Iwan Iwanow">
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
		        <button type="button" class="btn btn-success">Wyślij wiadomość</button>
		      </div>
		    </div>
		  </div>
